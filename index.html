<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="sidebar">
      <div class="top">
        <img src="./image/profile.jpg" alt="profile" class="icons">
      </div>
      <div class="middle">
        <img src="./image/icon/home.svg" alt="icon" class="icons" />
        <img src="./image/icon/bookmark.svg" alt="icon" class="icons" />
        <img src="./image/icon/palm-tree.svg" alt="icon" class="icons" />
        <img src="./image/icon/clock.svg" alt="icon" class="icons" />
        <img src="./image/icon/settings.svg" alt="icon" class="icons" />
      </div>
      <div class="buttom">
        <img src="./image/icon/arrow-down-circle.svg" alt="icon" class="icons" />
      </div>
    </div>
    <div class="content">
      <div class="topbar">
        <label id="search" for="search">
          <img src="./image/icon/magnify.svg" alt="icon" class="icons">
          <input type="search" placeholder="searchbook..." id="search">
        </label>
        <div>
          <div>
            <img src="./image/profile.jpg" alt="profile" class="icons">
            <p>Efemiaya Tega</p>
          </div>
          <img src="./image/icon/bell.svg" alt="icon" class="icons" />
          <div></div>
        </div>
      </div>
      <div class="intro">
        <div>
          <h1>Keep the story going..</h1>
          <p>Don't let the story end just yet. Continue reading your last book and imagine yourself in the world of Aventure</p>
        </div>
        <div>
          <div class="author-profile">
            <img src="./image/dp.jpg" alt="profile" class="icons">
            <div>
              <p class="name">George R.R. Martin</p>
              <p>Author</p>
            </div>
          </div>
          
          <p>A reader lives a thousand lives before he dies. The man who never reads lives only one."</p>
        </div>
      </div>
      <div class="library">
        <div class="add-and-remove">
          <button id="showDialog">Creat Book Space</button>
          <button class="removeBookBtn">Remove Book</button>
        </div>
        <dialog id="formDialog">
          <form id="book-form">
            <div>
              <label for="title">Enter the book title:</label>
              <input type="text" id="title" required>
            </div>
            <div>
              <label for="author">Enter the author:</label>
              <input type="text" id="author" required>
            </div>
            <div>
              <label for="pages">Enter the number of pages:</label>
              <input type="number" id="pages" max="1000" required>
            </div>
            <div>
              <label for="read">Have you read this book?</label>
              <input type="checkbox" id="read">
            </div>
            <div>
              <label for="image" class="custom-file-input">Upload book image</label>
              <input type="file" id="image" name="image" accept="image/*">
            </div>
            <button id="submit" type="submit">Enter</button>
          </form>
          <button type="button" id="closeBtn">Close</button>
        </dialog>
        <div class="books">

        </div>
      </div>
      <input type="file">
    </div>
  </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
