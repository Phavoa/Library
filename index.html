<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <button id="showDialog">Creat Book Space</button>
    <dialog id="formDialog">
      <form id="book-form">
        <div>
          <label for="title">Enter the book title:</label>
          <input type="text" id="title">
        </div>
        <div>
          <label for="author">Enter the author:</label>
          <input type="text" id="author">
        </div>
        <div>
          <label for="pages">Enter the number of pages:</label>
          <input type="number" id="pages">
        </div>
        <div>
          <label for="read">Have you read this book?</label>
          <input type="checkbox" id="read">
        </div>
        <button id="submit" type="submit">Enter</button>
      </form>
      <button type="button" id="closeBtn">Close</button>
    </dialog>

    <button class="removeBookBtn">Remove Book</button>

    <div class="books">

    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
